<div *ngIf="professorSelecionado">

    <div class="row">
        <div class="mr-auto">
            <app-titulo [titulo]="'Professor :' + professorSelecionado.nome"></app-titulo>
        </div>
        <div class="mt-1">

            <button class="btn btn-primary" (click)="voltar()"> Lista de Professores </button>
        </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"> Nome :</label>
            <input type="email" formControlName="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"> Disciplina </label>
            <input type="text" formControlName="disciplina" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="form-group">
            <hr>
            <button class="btn btn-success" [disabled]="!professorForm.valid"> Enviar</button>

        </div>

    </form>

</div>

<div *ngIf="!professorSelecionado">
    <app-titulo [titulo]="titulo"></app-titulo>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Visualizar</th>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Disciplina</th>
                <th scope="col">Opções</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prof of professores">
                <th>
                    <button (click)="professorSelect(prof)" class="btn btn-outline-warning">Visualizar</button>
                </th>
                <th scope="row">{{prof.id}}</th>
                <td>{{prof.nome}}</td>
                <td>{{prof.disciplina}}</td>
                <td>
                    <div class="btn-group">
                        <button (click)="openModal(template)" class="btn btn-outline-primary"> Alunos </button>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>

</div>




<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
