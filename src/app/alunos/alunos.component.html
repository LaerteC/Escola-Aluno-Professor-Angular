<div class="row">

    <div class="col-sm-6" *ngIf="alunoSelecionado">

        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Aluno :' + alunoSelecionado.nome"></app-titulo>
            </div>
            <div class="mt-1">

                <button class="btn btn-outline-danger" (click)="voltar()"> Lista de Alunos </button>
            </div>
        </div>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"> Nome :</label>
                <input type="email" formControlName="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"> SobreNome </label>
                <input type="text" formControlName="sobrenome" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"> Telefone </label>
                <input type="text" formControlName="telefone" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!alunoForm.valid"> Enviar</button>

            </div>

        </form>


    </div>

    <div [ngClass]="{'col-sm-12':!alunoSelecionado,'col-sm-6':alunoSelecionado}">

        <app-titulo [titulo]="titulo"></app-titulo>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <th scope="row">{{aluno.id}}</th>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning" (click)="alunoSelect(aluno)"> detalhe</button>
                            <button class="btn btn-outline-primary" (click)="openModal(template)"> Professores </button>
                            <button class="btn btn-warning"> deletar</button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>




<ng-template #template>

    <div class="modal-body">
        <app-professores></app-professores>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
            Fechar 
        </button>

    </div>
</ng-template>
